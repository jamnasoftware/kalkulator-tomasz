
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bottom navbar example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/navbar-bottom/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron mt-3">
        <h1 class="mb-4">Kalkulator</h1>

        <form id="form1" method="post">
          <div class="form-group">
            <label>Szerokość wnęka</label>
            <input type="number" class="form-control" id="filed1" placeholder="w cm" name="field1">
          </div>
          <div class="form-group">
            <label>Grubość elementu</label>
            <input type="number" class="form-control" id="filed2" placeholder="w cm" name="field2">
          </div>
          <div class="form-group">
            <label>Ilość belek</label>
            <input type="number" class="form-control" id="filed2" placeholder="sztuk" name="field3">
          </div>
          <button type="submit" class="btn btn-primary mb-4">Przelicz</button>
        </form>
        <div id="result" class="mt-4" style="font-size: 32px;"></div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#form1").submit(function(e) {
            e.preventDefault();

            const serialize_array = $("#form1").serializeArray();

            $('#result').empty();
            $('#result').html((parseInt(serialize_array[0]['value']) - parseInt(serialize_array[1]['value']) * 2) / parseInt(serialize_array[2]['value']));
        });
    });
    </script>
  </body>
</html>
